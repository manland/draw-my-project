<!DOCTYPE html>
	<html>
	<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="[%= description %]"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="shortcut icon" type="image/png" href="[%= favicon %]" />
    <title>[%= name %]</title>
  </head>
	<body ng-app="app">

    <noscript>
      <h1 class="bg-red"><%= nojs_sentence %></h1>
    </noscript>

    <header ng-include="'src/headerView/HeaderView.tpl.html'" ng-controller="HeaderViewCtrl" ng-style="style"></header>
    <section ng-view></section>
    <footer>Generated in [%= timeGeneration %]msc with &#9829; by <a href="https://github.com/manland/draw-my-project" target="_blank">Draw my project</a></footer>

    <% styles.forEach( function ( file ) { %>
      <link rel="stylesheet" type="text/css" href="<%= file %>">
    <% }); %>

    <% scripts.forEach( function ( file ) { %>
      <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

	</body>
</html>
