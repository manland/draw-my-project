<a href="[%= link %]">
	<img class="logo" src="[%= urlLogo %]">
	<div class="title">[%= title %]</div>
</a>
<div class="btn multiple" ng-click="switchAllChartsType()">Files view
	<ul class="chartsTypeContainer" ng-show="showChartsType">
		<li ng-repeat="chartType in allChartsType" ng-click="selectChartType(chartType)">{{chartType}}</li>
	</ul>
</div>
<div class="btn btn-select-{{legendVisible}}" ng-click="switchLegend()">Legend</div>
<div class="btn btn-select-{{filterVisible}}" ng-click="switchFilter()">Filter</div>
<div class="btn btn-select-{{advicesVisible}}" ng-click="switchAdvices()" ng-show="advicesAvailable">Advices</div>
<div class="onoffswitch" on-off-switch="" ng-click="switchBodyBackground()"></div>
